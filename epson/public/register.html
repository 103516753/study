<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <a class="logo" href="javascript:;"><img src="images/logo.png"></a>
        <a href="index.html" class="backIndex">返回官网首页</a>

    <div class="title">
        <form action="regSev" method="post">
            <div class="inputText"><label for=""><i class="iconfont icon-zhanghao"></i></label><input type="text" name="username" placeholder="用户名/手机号"></div> 
            <div class="tooltipText"><span></span></div>
            <div class="inputPassword"><label for=""><i class="iconfont icon-password"></i></label><input type="password" name="userpass" placeholder="密码"></div> 
            <div class="inputPassword"><label for=""><i class="iconfont icon-password"></i></label><input type="password" name="" placeholder="重复密码"></div> 
            <div class="inputSubmit"><input type="submit" value="注册"></div> 
            <div class="lineBox">
                <img class="Leftline" src="images/line.jpg">
                <img class="smPng" src="images/line.png">
                <img class="Rightline" src="images/line.jpg">
                <p>
                    如果您需要，请点击<a href="javascript:;">帮助</a>
                </p>
            </div>
        </form>
    </div>
     <!-- fluid -->
     <div class="fluidBox clearfix">

            </div>

    </div>



    <script src="js/jquery-1.8.3.js"></script>
    <script>
        $('input[name=username]').blur(function(){
            if($(this).val() ==""){
                $('.tooltipText span').html("用户名不能为空").css({color:'#f80'}) 
            }else{
                
                $.post("regCheck","username="+$(this).val(),(isSuccess)=>{
                
                    if(!isSuccess){
                        $('.tooltipText span').html("此账号可以使用").css({color:'green'})  
                    }else{
                        $('.tooltipText span').html("用户名已存在,请重新选择").css({color:'#f80'}) 
                    }
                })
            }
        })
